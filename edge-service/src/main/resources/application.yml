spring:
  profiles:
    active: k8s
---
spring:
  profiles: development
  application:
    name: edge-service
  zipkin:
    base-url: http://10.10.101.19:9411
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
zuul:
  host:
    connect-timeout-millis: 6000000
  ignored-services: '*'
  ignoredPatterns: /**/api/**
  routes:
    account-service: /account/**
    payment-service: /payment/**
    inventory-service: /inventory/**
    order-service: /order/**
    user-service: /user/**
    catalog-service: /catalog/**
    shopping-cart-service: /shoppingcart/**
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 12000
security:
  oauth2:
    resource:
      userInfoUri: http://10.10.101.20:8181/uaa/user
  ignored: /catalog/** , /hystrix.stream
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://10.10.101.19:8761/eureka/
